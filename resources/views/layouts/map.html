<!DOCTYPE html>
<html>
<head>
  <title>Google map integration in php example</title>
  <!-- <script src="http://maps.google.com/maps/api/js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk0NnuKTEgQI5vFF3qbwS_0TfWdRFmrAI&callback=initMap&libraries=places&channel=GMPSB_locatorplus_v2_cE" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.24/gmaps.js"></script>


  <style type="text/css">
    #mymap {
      border:1px solid red;
      width: 800px;
      height: 500px;
    }
  </style>


</head>
<body>

  
  <h1>Google map integration in php example</h1>
  <div id="mymap"></div>

  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk0NnuKTEgQI5vFF3qbwS_0TfWdRFmrAI&callback=initMap&libraries=places&channel=GMPSB_locatorplus_v2_cE" async defer></script> -->
  <script type="text/javascript">

      
    var mymap = new GMaps({
      el: '#mymap',
      lat: 11.595714560514436,
      lng: 104.90649036991444,
      zoom: 18
    });


    mymap.addMarker({
      lat: 11.595714560514436,
      lng: 104.90649036991444,
      title: 'teas anh',
      click: function(e) {
        alert('Teas anh ng ha');
      }
    });


  </script>


</body>
</html>
